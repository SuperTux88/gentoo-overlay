name: pkgcheck

on:
  push:
    branches:
    - master
    paths-ignore:
    - 'README.md'
  pull_request:
    branches:
    - master
  schedule:
  - cron: "30 0 * * 6"

jobs:
  pkgcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run pkgcheck
      uses: pkgcore/pkgcheck-action@v1
